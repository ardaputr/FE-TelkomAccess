<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <div class="container">
      <form id="loginForm" autocomplete="off">
        <div class="logo" style="text-align: center; margin-bottom: 0.7rem">
          <img
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgRf2hY0A5B5EzP-Exi-cp002izlyCCtWYX9R8PTBmtDkm_0UGnCCMCRgicd6voh2p7aQ0NNiRAX2M4YvUxTcT-CVTENoU8xp39x1mcDCoc1YbuI9xY6iZEMoIQlvS2gPWE7CJCvwxQKR8/s320/telkom-akses.png"
            alt="Logo"
            class="logo-icon"
            style="
              height: 60px;
              max-width: 220px;
              object-fit: contain;
              margin-bottom: 6px;
              display: inline-block;
            "
          />
        </div>
        <!-- <h2>Login</h2> -->
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div id="msg"></div>
        <div class="register-link">
          Belum punya akun?
          <a href="register.html">Register di sini</a>
        </div>
      </form>
    </div>
    <script>
      const msg = document.getElementById("msg");
      document.getElementById("loginForm").onsubmit = async function (e) {
        e.preventDefault();
        msg.innerText = "Memproses...";
        msg.style.color = "#222";
        const res = await fetch(
          "https://be-telkom-access.vercel.app/auth/login",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: document.getElementById("username").value.trim(),
              password: document.getElementById("password").value,
            }),
          }
        );
        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          window.location = "dashboard.html";
        } else {
          msg.style.color = "red";
          // Pesan berdasarkan status
          if (res.status === 404) {
            msg.innerText = "Username tidak tersedia.";
          } else if (
            res.status === 400 &&
            data.error &&
            data.error.toLowerCase().includes("password")
          ) {
            msg.innerText = "Password salah.";
          } else if (data.error) {
            msg.innerText = data.error;
          } else {
            msg.innerText = "Login gagal. Silakan coba lagi.";
          }
        }
      };

      // Clear pesan error jika user mengetik ulang username/password
      document.getElementById("username").oninput = document.getElementById(
        "password"
      ).oninput = function () {
        msg.innerText = "";
      };
    </script>
  </body>
</html>
