<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Register Akun TIF</title>
    <link rel="stylesheet" href="style/register_tif.css" />
  </head>
  <body>
    <div class="container">
      <form id="registerTIFForm" autocomplete="off">
        <div class="logo" style="text-align: center; margin-bottom: 0.7rem">
          <img
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgRf2hY0A5B5EzP-Exi-cp002izlyCCtWYX9R8PTBmtDkm_0UGnCCMCRgicd6voh2p7aQ0NNiRAX2M4YvUxTcT-CVTENoU8xp39x1mcDCoc1YbuI9xY6iZEMoIQlvS2gPWE7CJCvwxQKR8/s320/telkom-akses.png"
            alt="Logo"
            class="logo-icon"
            style="
              height: 60px;
              max-width: 220px;
              object-fit: contain;
              margin-bottom: 6px;
              display: inline-block;
            "
          />
        </div>
        <input type="text" id="nama" placeholder="Nama Lengkap" required />
        <input type="text" id="jabatan" placeholder="Jabatan" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="username" placeholder="Username" required />
        <div style="display: flex; align-items: center; position: relative">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            style="flex: 1; padding-right: 40px"
          />
          <span
            id="togglePwd"
            tabindex="0"
            style="
              position: absolute;
              right: 12px;
              cursor: pointer;
              display: flex;
              align-items: center;
              height: 100%;
            "
          >
            <svg
              id="icon-hide"
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="#aaa"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.94 17.94A10.05 10.05 0 0 1 12 19c-5 0-9.27-3.11-11-7.5A11.52 11.52 0 0 1 6.06 6.06M9.88 9.88A3 3 0 0 0 12 15a3 3 0 0 0 2.12-5.12M1 1l22 22"
              />
            </svg>
            <svg
              id="icon-show"
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              fill="none"
              viewBox="0 0 24 24"
              style="display: none"
            >
              <path
                stroke="#aaa"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M1 12S5 5 12 5s11 7 11 7-4 7-11 7S1 12 1 12Z"
              />
              <circle
                cx="12"
                cy="12"
                r="3"
                stroke="#aaa"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </div>
        <button type="submit">Register</button>
        <div id="msg"></div>
        <div style="text-align: center; margin-top: 1em">
          Sudah punya akun?
          <a href="login_tif.html">Login TIF di sini</a>
        </div>
      </form>
    </div>
    <script>
      const msg = document.getElementById("msg");
      document.getElementById("registerTIFForm").onsubmit = async function (e) {
        e.preventDefault();
        msg.innerText = "Memproses...";
        msg.style.color = "#222";
        const res = await fetch(
          "https://be-telkom-access.vercel.app/tif/register",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              nama: document.getElementById("nama").value.trim(),
              jabatan: document.getElementById("jabatan").value.trim(),
              email: document.getElementById("email").value.trim(),
              username: document.getElementById("username").value.trim(),
              password: document.getElementById("password").value,
            }),
          }
        );

        let data = {};
        try {
          data = await res.json();
        } catch (err) {
          msg.style.color = "red";
          msg.innerText = "Server error, respons tidak valid.";
          return;
        }

        if (res.ok) {
          msg.style.color = "green";
          msg.innerText = "Registrasi berhasil! Silakan login TIF.";
          setTimeout(() => (window.location = "login_tif.html"), 1500);
        } else {
          msg.style.color = "red";
          if (
            data.error &&
            (data.error.toLowerCase().includes("username") ||
              data.error.toLowerCase().includes("email"))
          ) {
            msg.innerText = "Username/Email sudah terdaftar.";
          } else if (data.error) {
            msg.innerText = data.error;
          } else {
            msg.innerText = "Registrasi gagal. Silakan coba lagi.";
          }
        }
      };

      // Show/hide password logic
      const pwdInput = document.getElementById("password");
      const togglePwd = document.getElementById("togglePwd");
      const iconShow = document.getElementById("icon-show");
      const iconHide = document.getElementById("icon-hide");
      togglePwd.onclick = function () {
        if (pwdInput.type === "password") {
          pwdInput.type = "text";
          iconShow.style.display = "";
          iconHide.style.display = "none";
        } else {
          pwdInput.type = "password";
          iconShow.style.display = "none";
          iconHide.style.display = "";
        }
      };
      togglePwd.onkeydown = function (e) {
        if (e.key === " " || e.key === "Enter") togglePwd.click();
      };

      // Clear pesan error jika user mengetik ulang data
      ["nama", "jabatan", "email", "username", "password"].forEach((id) => {
        document.getElementById(id).oninput = function () {
          msg.innerText = "";
        };
      });
    </script>
  </body>
</html>
