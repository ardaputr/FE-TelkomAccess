<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login TIF</title>
    <link rel="stylesheet" href="style/login_tif.css" />
    <style>
      .back-main-login {
        position: fixed;
        top: 14px;
        left: 20px;
        z-index: 100;
        background: #fff;
        color: #fc2525; /* Warna teks merah */
        font-weight: 600;
        padding: 8px 18px;
        border-radius: 6px;
        border: 1px solid #fc2525; /* Border merah */
        box-shadow: 0 2px 12px #0001;
        text-decoration: none !important; /* Hilangkan underline */
        transition: background 0.2s, color 0.2s;
      }
      .back-main-login:hover {
        background: #fc2525; /* Latar belakang merah */
        color: #fff; /* Teks jadi putih */
        border-color: #fc2525;
        text-decoration: none !important; /* Hilangkan underline pada hover */
      }
      @media (max-width: 500px) {
        .back-main-login {
          left: 8px;
          top: 8px;
          padding: 6px 10px;
          font-size: 0.95em;
        }
      }
    </style>
  </head>
  <body>
    <!-- Link kembali ke login utama -->
    <a href="login.html" class="back-main-login"
      >&larr; Kembali ke Login Admin</a
    >
    <div class="container">
      <form id="loginTIFForm" autocomplete="off">
        <div class="logo" style="text-align: center; margin-bottom: 0.7rem">
          <img
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgRf2hY0A5B5EzP-Exi-cp002izlyCCtWYX9R8PTBmtDkm_0UGnCCMCRgicd6voh2p7aQ0NNiRAX2M4YvUxTcT-CVTENoU8xp39x1mcDCoc1YbuI9xY6iZEMoIQlvS2gPWE7CJCvwxQKR8/s320/telkom-akses.png"
            alt="Logo"
            class="logo-icon"
            style="
              height: 60px;
              max-width: 220px;
              object-fit: contain;
              margin-bottom: 6px;
              display: inline-block;
            "
          />
        </div>
        <input type="text" id="username" placeholder="Username TIF" required />

        <div style="display: flex; align-items: center; position: relative">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            style="flex: 1; padding-right: 40px"
          />
          <span
            id="togglePwd"
            tabindex="0"
            style="
              position: absolute;
              right: 12px;
              cursor: pointer;
              display: flex;
              align-items: center;
              height: 100%;
            "
          >
            <svg
              id="icon-hide"
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="#aaa"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.94 17.94A10.05 10.05 0 0 1 12 19c-5 0-9.27-3.11-11-7.5A11.52 11.52 0 0 1 6.06 6.06M9.88 9.88A3 3 0 0 0 12 15a3 3 0 0 0 2.12-5.12M1 1l22 22"
              />
            </svg>
            <svg
              id="icon-show"
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              fill="none"
              viewBox="0 0 24 24"
              style="display: none"
            >
              <path
                stroke="#aaa"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M1 12S5 5 12 5s11 7 11 7-4 7-11 7S1 12 1 12Z"
              />
              <circle
                cx="12"
                cy="12"
                r="3"
                stroke="#aaa"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </div>
        <button type="submit">Login</button>
        <div id="msg"></div>
        <div style="text-align: center; margin-top: 1em">
          Belum punya akun?
          <a href="register_tif.html">Register TIF di sini</a>
        </div>
      </form>
    </div>
    <script>
      const msg = document.getElementById("msg");
      document.getElementById("loginTIFForm").onsubmit = async function (e) {
        e.preventDefault();
        msg.innerText = "Memproses...";
        msg.style.color = "#222";
        const res = await fetch(
          "https://be-telkom-access.vercel.app/tif/login",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: document.getElementById("username").value.trim(),
              password: document.getElementById("password").value,
            }),
          }
        );
        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          // Simpan tipe/role user ke localStorage
          if (data.user && data.user.tipe) {
            localStorage.setItem("role", data.user.tipe.toLowerCase());
          }
          window.location = "dashboard.html";
        } else {
          msg.style.color = "red";
          if (res.status === 404) {
            msg.innerText = "Username tidak tersedia.";
          } else if (
            res.status === 400 &&
            data.error &&
            data.error.toLowerCase().includes("password")
          ) {
            msg.innerText = "Password salah.";
          } else if (data.error) {
            msg.innerText = data.error;
          } else {
            msg.innerText = "Login gagal. Silakan coba lagi.";
          }
        }
      };

      // Show/hide password logic
      const pwdInput = document.getElementById("password");
      const togglePwd = document.getElementById("togglePwd");
      const iconShow = document.getElementById("icon-show");
      const iconHide = document.getElementById("icon-hide");
      togglePwd.onclick = function () {
        if (pwdInput.type === "password") {
          pwdInput.type = "text";
          iconShow.style.display = "";
          iconHide.style.display = "none";
        } else {
          pwdInput.type = "password";
          iconShow.style.display = "none";
          iconHide.style.display = "";
        }
      };
      // Keyboard accessible
      togglePwd.onkeydown = function (e) {
        if (e.key === " " || e.key === "Enter") togglePwd.click();
      };

      // Clear pesan error jika user mengetik ulang username/password
      document.getElementById("username").oninput = document.getElementById(
        "password"
      ).oninput = function () {
        msg.innerText = "";
      };
    </script>
  </body>
</html>
